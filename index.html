    <style>
        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }

            background-image: linear-gradient(rgb(0, 0, 0), rgb(0, 102, 255));

        .pos_spinner {
            position: absolute;
            top: 70%;

            display: none;
            border-radius: 50%;
            width: 5em; height: 5em;
        }

            margin: 10px;
            font-size: 10px;
            position: relative;
            text-indent: -9999em;
            border-top: 1.1em solid rgba(255,255,255,0.2);
            border-right: 1.1em solid rgba(255,255,255,0.2);
            border-bottom: 1.1em solid rgba(255,255,255,0.2);
            border-left: 1.1em solid #ffffff;
            transform: translateZ(0);
            animation: spinner-spin 1.1s infinite linear;
        }

            0% { transform: rotate(0deg); }

        <!-- BEGIN: UnityWebGL split/Blob/XHR patch -->
        <script>
window.mergedBlobUrls = {};

function makePartName(base, partIndex) {
    const dotIndex = base.indexOf(".");
    const prefix = base.slice(0, dotIndex);
    const suffix = base.slice(dotIndex);
    return prefix + "p" + partIndex + suffix;
}

async function mergeSplitFile(originalBase, numParts = 2) {
    const partUrls = [];
    for (let i = 1; i <= numParts; i++) {
        partUrls.push(makePartName(originalBase, i));
    }

    const responses = await Promise.all(partUrls.map(url => fetch(url)));
    const buffers = await Promise.all(responses.map(r => r.arrayBuffer()));
    const blob = new Blob(buffers, { type: "application/octet-stream" });
    return URL.createObjectURL(blob);
}

function setupXHRInterceptor() {
    const originalOpen = XMLHttpRequest.prototype.open;

    XMLHttpRequest.prototype.open = function(method, url, ...args) {
        const shortUrl = url.split('/').pop(); // filename only

        for (const [fullName, blobUrl] of Object.entries(window.mergedBlobUrls)) {
            const shortName = fullName.split('/').pop();

            if (url.includes(shortName)) {
                url = blobUrl;
                break;
            }
        }

        return originalOpen.call(this, method, url, ...args);
    };
}

async function prepareGameAssets() {
    setupXHRInterceptor();

    const filesToMerge = [
    "Build/GeometryDashLite.data.unityweb",
    "Build/GeometryDashLite.wasm.code.unityweb",
    "Build/GeometryDashLite.wasm.framework.unityweb"
];

    for (const filename of filesToMerge) {
        window.mergedBlobUrls[filename] = await mergeSplitFile(filename, 2);
    }
}

prepareGameAssets();
</script>

        <!-- END PATCH -->

        <script src="./Build/UnityLoader.js"></script>

        <script>
            var gameInstance = UnityLoader.instantiate("gameContainer", "./Build/GeometryDashLite.json", {
                onProgress: UnityProgress
            });

            function UnityProgress(gameInstance, progress) {
                if (!gameInstance.Module) return;

                const loader = document.querySelector("#loader");

                if (!gameInstance.progress) {
                    const progressEl = document.querySelector("#loader .progress");
                    progressEl.style.display = "block";
                    gameInstance.progress = progressEl.querySelector(".full");
                    loader.querySelector(".spinner").style.display = "none";
                }

                gameInstance.progress.style.transform = `scaleX(${progress})`;

                if (progress === 1 && !gameInstance.removeTimeout) {
                    gameInstance.removeTimeout = setTimeout(() => {
                        loader.style.display = "none";
                    }, 2000);
                }
            }
        </script>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let buttons = document.getElementsByTagName('button');
                for (let i = 0; i < buttons.length; i++) {
                    if (buttons[i].innerHTML == "OK") buttons[i].click();
                }
                setTimeout(function() {
                    let buttons2 = document.getElementsByTagName('button');
                    for (let i = 0; i < buttons2.length; i++) {
                        if (buttons2[i].innerHTML == "OK") buttons2[i].click();
                    }
                }, 1000);
            });
        </script>

        <script src="./themes/geometrydashlite.io/rs/js/jquery-3.4.1.min.js"></script>

        <script>
            function ToggleInfo() {
                if ($('button.hide-main-panel').children('i')[0].textContent != 'Info') {
                    $("div.main-panel").css('width', '0px');
                    $("div.main-panel-ads").css('display', 'none');
                    $("div.main-panel-content").css('display', 'none');
                    $('button.hide-main-panel').children('i').html('Info');
                } else {
                    $("div.main-panel").css('width', $("div.main-panel").css('max-width'));
                    $("div.main-panel-ads").css('display', 'block');
                    $("div.main-panel-content").css('display', 'block');
                    $('button.hide-main-panel').children('i').html('>>');
                }
            }

            $('button.hide-main-panel').click(function() {
                ToggleInfo();
            });
        </script>
